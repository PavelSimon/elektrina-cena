<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM Data Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Day-Ahead Market Data Viewer</h1>
    <form id="dataForm">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        <button type="submit">Load Data</button>
    </form>
    <canvas id="chart" width="800" height="400"></canvas>

    <script>
        let chart;

        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const start_date = document.getElementById('start_date').value;
            const end_date = document.getElementById('end_date').value;

            const response = await fetch(`api.php?start_date=${start_date}&end_date=${end_date}`);
            const data = await response.json();

            if (data.error) {
                alert(`Error: ${data.error}`);
                return;
            }

            const labels = data.map(entry => `${entry.deliveryDay} Period ${entry.period}`);
            const prices = data.map(entry => entry.price);

            const ctx = document.getElementById('chart').getContext('2d');

            if (chart) {
                chart.destroy(); // Destroy the previous chart before creating a new one
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price',
                        data: prices,
                        fill: false,
                        borderColor: 'blue',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Day-Ahead Market Prices (Continuous)'
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Delivery Day and Period'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Price (â‚¬)'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
