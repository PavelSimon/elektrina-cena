<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAM Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
        }

        #backButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #backButton:hover {
            background-color: #0056b3;
        }

        #helpButton {
            position: absolute;
            top: 10px;
            right: 90px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #helpButton:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 28px;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        .modal-body {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        .modal-body a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .modal-body a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 20px;
        }

        #dataForm {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        #dataForm label {
            margin-right: 5px;
        }

        #dataForm input[type="date"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #dataForm button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #dataForm button:hover {
            background-color: #0056b3;
        }

        #stats, #prevStats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        #stats p, #prevStats p {
            margin: 0;
            font-weight: bold;
            text-align: center;
        }

        #stats span {
            color: #007bff;
            font-size: 1.2em;
        }

        #prevStats span {
            color: #dc3545;
            font-size: 1.2em;
        }

        #prevStats p:first-child {
            grid-column: 1 / -1;
            text-align: left;
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 60vh;
            min-height: 400px;
            max-height: 800px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #backButton {
                top: 5px;
                right: 5px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            #helpButton {
                top: 5px;
                right: 75px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .modal-content {
                margin: 20% auto;
                padding: 20px;
                width: 95%;
            }

            .modal-body {
                font-size: 1rem;
            }

            #dataForm {
                flex-direction: column;
                align-items: stretch;
            }

            #dataForm input[type="date"],
            #dataForm button {
                width: 100%;
            }

            #stats, #prevStats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }

            .chart-container {
                height: 50vh;
                min-height: 300px;
            }
        }

        @media (max-width: 480px) {
            #stats, #prevStats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Day-Ahead Market Data Viewer</h1>
    <button type="button" id="helpButton">Help</button>
    <a href="https://www.energiaweb.energy/">
        <button  type="submit" id="backButton">Back</button>
    </a>

    <!-- Help Modal -->
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Popis</h2>
                <button class="close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Zobrazenie dát o pohybu SPOTových cien elektriny na <a href="https://okte.sk" target="_blank">OKTE.sk</a></p>
            </div>
        </div>
    </div>
    <form id="dataForm">
        <button type="button" id="prevPeriod" title="Predchádzajúce obdobie">◄◄</button>
        <button type="button" id="prevDay" title="Predchádzajúci deň">◄</button>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        <button type="button" id="nextDay" title="Nasledujúci deň">►</button>
        <button type="button" id="nextPeriod" title="Nasledujúce obdobie">►►</button>
        <button type="submit">Load Data</button>
        <button type="button" id="updateData">Aktualizuj dáta k dnešku</button>
        <p id="updateStatus"></p>
    </form>
    <div id="stats">
        <p>Min: <span id="min"></span> €</p>
        <p>Max: <span id="max"></span> €</p>
        <p>Priemer: <span id="average"></span> €</p>
        <p>Median: <span id="median"></span> €</p>
    </div>
    <div id="prevStats" style="display: none;">
        <p style="margin-bottom: 10px; font-weight: bold; color: #666;">Predchádzajúce obdobie:</p>
        <p>Min: <span id="prevMin"></span> €</p>
        <p>Max: <span id="prevMax"></span> €</p>
        <p>Priemer: <span id="prevAverage"></span> €</p>
        <p>Median: <span id="prevMedian"></span> €</p>
    </div>
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>
    
    <script>
        let chart;

        // Load dates from URL parameters on page load
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const startDate = urlParams.get('start_date');
            const endDate = urlParams.get('end_date');

            if (startDate && endDate) {
                document.getElementById('start_date').value = startDate;
                document.getElementById('end_date').value = endDate;
                // Automatically load data if dates are provided in URL
                document.getElementById('dataForm').requestSubmit();
            }
        });

        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const start_date = document.getElementById('start_date').value;
            const end_date = document.getElementById('end_date').value;

            // Fetch current interval data
            const response = await fetch(`api.php?start_date=${start_date}&end_date=${end_date}`);
            const data = await response.json();

            if (data.error) {
                alert(`Error: ${data.error}`);
                return;
            }

            // Calculate previous interval dates
            const startDateObj = new Date(start_date);
            const endDateObj = new Date(end_date);
            const intervalDays = Math.round((endDateObj - startDateObj) / (1000 * 60 * 60 * 24)) + 1;

            const prevEndDate = new Date(startDateObj);
            prevEndDate.setDate(prevEndDate.getDate() - 1);
            const prevStartDate = new Date(prevEndDate);
            prevStartDate.setDate(prevStartDate.getDate() - intervalDays + 1);

            const prevStartStr = prevStartDate.toISOString().split('T')[0];
            const prevEndStr = prevEndDate.toISOString().split('T')[0];

            // Fetch previous interval data
            const prevResponse = await fetch(`api.php?start_date=${prevStartStr}&end_date=${prevEndStr}`);
            const prevData = await prevResponse.json();

            const hasPrevData = !prevData.error && prevData.length > 0;

            // Create labels with better formatting
            const labels = data.map((entry, index) => {
                // Show date only at the start of each day (period 1)
                if (entry.period === 1 || entry.period === '1') {
                    return `${entry.deliveryDay}`;
                }
                return '';  // Empty for other periods to reduce clutter
            });

            // Create data points with x-axis as continuous index
            const prices = data.map(entry => entry.price);

            // Store full labels for tooltips
            const fullLabels = data.map(entry => `${entry.deliveryDay} ${String(entry.period).padStart(2, '0')}:00`);

            // Prepare datasets
            const datasets = [{
                label: `Aktuálne obdobie (${start_date} - ${end_date})`,
                data: prices,
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                tension: 0.1,
                pointRadius: 0,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: 'rgb(75, 192, 192)',
                borderWidth: 1.5,
                spanGaps: false
            }];

            // Add previous interval if data exists
            let prevFullLabels = [];
            if (hasPrevData) {
                const prevPrices = prevData.map(entry => entry.price);
                prevFullLabels = prevData.map(entry => `${entry.deliveryDay} ${String(entry.period).padStart(2, '0')}:00`);

                datasets.push({
                    label: `Predchádzajúce obdobie (${prevStartStr} - ${prevEndStr})`,
                    data: prevPrices,
                    fill: false,
                    borderColor: 'rgb(255, 99, 132)',
                    backgroundColor: 'rgba(255, 99, 132, 0.1)',
                    tension: 0.1,
                    pointRadius: 0,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: 'rgb(255, 99, 132)',
                    borderWidth: 1.5,
                    borderDash: [5, 5], // Dashed line
                    spanGaps: false
                });
            }

            const ctx = document.getElementById('chart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    elements: {
                        line: {
                            borderWidth: 1.5,
                            tension: 0.1
                        },
                        point: {
                            radius: 0,
                            hitRadius: 10,
                            hoverRadius: 5
                        }
                    },
                    parsing: true,
                    normalized: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            onClick: (e, legendItem, legend) => {
                                const index = legendItem.datasetIndex;
                                const ci = legend.chart;
                                if (ci.isDatasetVisible(index)) {
                                    ci.hide(index);
                                    legendItem.hidden = true;
                                } else {
                                    ci.show(index);
                                    legendItem.hidden = false;
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Ceny na dennom trhu s elektrinou',
                            font: {
                                size: window.innerWidth < 768 ? 14 : 16
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                title: function(context) {
                                    const datasetIndex = context[0].datasetIndex;
                                    const dataIndex = context[0].dataIndex;
                                    if (datasetIndex === 0) {
                                        return fullLabels[dataIndex];
                                    } else if (datasetIndex === 1 && hasPrevData) {
                                        return prevFullLabels[dataIndex];
                                    }
                                    return '';
                                },
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toFixed(2) + ' €/MWh';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Dátum',
                                font: {
                                    size: window.innerWidth < 768 ? 10 : 12
                                }
                            },
                            ticks: {
                                maxRotation: 0,
                                minRotation: 0,
                                autoSkip: false,
                                font: {
                                    size: window.innerWidth < 768 ? 9 : 11
                                },
                                callback: function(value, index, ticks) {
                                    // Only show non-empty labels
                                    const label = this.getLabelForValue(value);
                                    return label !== '' ? label : undefined;
                                }
                            },
                            grid: {
                                display: true,
                                drawOnChartArea: true
                            }
                        },
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Cena (€/MWh)',
                                font: {
                                    size: window.innerWidth < 768 ? 10 : 12
                                }
                            },
                            ticks: {
                                font: {
                                    size: window.innerWidth < 768 ? 9 : 11
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
            
            function calculateMedian(values) {
                // Create a copy to avoid mutating the original array
                const sorted = [...values].sort((a, b) => a - b);
                const mid = Math.floor(sorted.length / 2);
                return sorted.length % 2 !== 0
                    ? sorted[mid]
                    : (sorted[mid - 1] + sorted[mid]) / 2;
            }

            const min = Math.min(...prices);
            const max = Math.max(...prices);
            const average = prices.reduce((a, b) => a + b, 0) / prices.length;
            const median = calculateMedian(prices);

            document.getElementById('min').textContent = min.toFixed(2);
            document.getElementById('max').textContent = max.toFixed(2);
            document.getElementById('average').textContent = average.toFixed(2);
            document.getElementById('median').textContent = median.toFixed(2);

            // Calculate and display previous interval stats if available
            if (hasPrevData) {
                const prevPrices = prevData.map(entry => entry.price);
                const prevMin = Math.min(...prevPrices);
                const prevMax = Math.max(...prevPrices);
                const prevAverage = prevPrices.reduce((a, b) => a + b, 0) / prevPrices.length;
                const prevMedian = calculateMedian(prevPrices);

                document.getElementById('prevMin').textContent = prevMin.toFixed(2);
                document.getElementById('prevMax').textContent = prevMax.toFixed(2);
                document.getElementById('prevAverage').textContent = prevAverage.toFixed(2);
                document.getElementById('prevMedian').textContent = prevMedian.toFixed(2);
                document.getElementById('prevStats').style.display = 'grid';
            } else {
                document.getElementById('prevStats').style.display = 'none';
            }
        });

        document.getElementById('updateData').addEventListener('click', async () => {
            document.getElementById('updateStatus').innerText = 'Updating data...';
            const response = await fetch('update.php');
            const result = await response.text();
            document.getElementById('updateStatus').innerText = result;
        });

        // Function to shift date interval by full period
        function shiftDateInterval(direction) {
            const startInput = document.getElementById('start_date');
            const endInput = document.getElementById('end_date');

            if (!startInput.value || !endInput.value) {
                alert('Prosím, najprv vyberte dátumy');
                return;
            }

            const startDate = new Date(startInput.value);
            const endDate = new Date(endInput.value);

            // Calculate interval duration in days
            const intervalDays = Math.round((endDate - startDate) / (1000 * 60 * 60 * 24)) + 1;

            // Shift both dates by the interval
            const shiftDays = direction === 'prev' ? -intervalDays : intervalDays;

            startDate.setDate(startDate.getDate() + shiftDays);
            endDate.setDate(endDate.getDate() + shiftDays);

            // Format dates as YYYY-MM-DD
            startInput.value = startDate.toISOString().split('T')[0];
            endInput.value = endDate.toISOString().split('T')[0];

            // Submit form to load new data
            document.getElementById('dataForm').requestSubmit();
        }

        // Function to shift date interval by one day
        function shiftDateByDay(direction) {
            const startInput = document.getElementById('start_date');
            const endInput = document.getElementById('end_date');

            if (!startInput.value || !endInput.value) {
                alert('Prosím, najprv vyberte dátumy');
                return;
            }

            const startDate = new Date(startInput.value);
            const endDate = new Date(endInput.value);

            // Shift both dates by one day
            const shiftDays = direction === 'prev' ? -1 : 1;

            startDate.setDate(startDate.getDate() + shiftDays);
            endDate.setDate(endDate.getDate() + shiftDays);

            // Format dates as YYYY-MM-DD
            startInput.value = startDate.toISOString().split('T')[0];
            endInput.value = endDate.toISOString().split('T')[0];

            // Submit form to load new data
            document.getElementById('dataForm').requestSubmit();
        }

        document.getElementById('prevPeriod').addEventListener('click', () => {
            shiftDateInterval('prev');
        });

        document.getElementById('nextPeriod').addEventListener('click', () => {
            shiftDateInterval('next');
        });

        document.getElementById('prevDay').addEventListener('click', () => {
            shiftDateByDay('prev');
        });

        document.getElementById('nextDay').addEventListener('click', () => {
            shiftDateByDay('next');
        });

        // Help modal functionality
        const modal = document.getElementById('helpModal');
        const helpBtn = document.getElementById('helpButton');
        const closeBtn = document.querySelector('.close');

        helpBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
